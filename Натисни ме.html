<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body style="background-color: lightblue;
    text-align: center;">
  <div class="start">
    Видове задачи:
    <input id="arithmetics1" name="operator" type="checkbox" value="1">
    <label for id="arithmetics1">Събиране</label>
    <input id="arithmetics2" name="operator" type="checkbox" value="2">
    <label for id="arithmetics2">Изваждане</label>
    <input id="arithmetics3" name="operator" type="checkbox" value="3">
    <label for id="arithmetics3">Умножение</label>
    <input id="arithmetics4" name="operator" type="checkbox" value="4">
    <label for id="arithmetics4">Деление</label>
    <br>
    Брой числа:
    <input id="arg1" name="operands" type="checkbox" value="2">
    <label for id="arg1">2 число</label>
    <input id="arg2" name="operands" type="checkbox" value="3">
    <label for id="arg2">3 числа</label>
    <input id="arg3" name="operands" type="checkbox" value="4">
    <label for id="arg3">4 числа</label>
    <br>
    Брой цифри:
    <input id="dig1" name="digits" type="checkbox" value="1">
    <label for id="dig1">1 цифра</label>
    <input id="dig2" name="digits" type="checkbox" value="2">
    <label for id="dig2">2 цифри</label>
    <input id="dig3" name="digits" type="checkbox" value="3">
    <label for id="dig3">3 цифри</label>
    <br>
    <input type=button value="Старт" onclick="JavaScript: generateEquation();">
  </div>
  <p>Поредно верни</p>
  <div id=correctCounter>0</div>
  <div id="title"></div>
  <div id="problem-box">
    <div>
      <p id="problem"></p>
    </div>
    <div style="text-align: center;">
      <button id="0" style="background-color: red;
            font-size: 60px;
            width: 200px;
            align-self: center;" onclick="JavaScript: checkAnswer(this.id);"></button>
      <button id="1" style="background-color: red;
            font-size: 60px;
            width: 200px;
            align-self: center;" onclick="JavaScript: checkAnswer(this.id);"></button>
      <button id="2" style="background-color: red;
            font-size: 60px;
            width: 200px;
            align-self: center;" onclick="JavaScript: checkAnswer(this.id);"></button>
      <button id="3" style="background-color: red;
            font-size: 60px;
            width: 200px;
            align-self: center;" onclick="JavaScript: checkAnswer(this.id);"></button>
    </div>
  </div>
</body>
<script type="text/javascript" src="js/math.js"></script>

</html>
